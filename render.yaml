# Render.com Blueprint Configuration
# File ini opsional, bisa digunakan untuk deploy dengan satu klik

services:
  # PostgreSQL Database
  - type: pspg
    name: ibgadgetstore-db
    databaseName: ibgadgetstore
    user: ibgadgetstore_user
    plan: free  # atau starter/professional untuk production

  # Django Web Service
  - type: web
    name: ibgadgetstore
    runtime: python
    plan: free  # atau starter/professional untuk production
    buildCommand: pip install --upgrade pip --quiet && pip install Pillow==10.4.0 --quiet && pip install -r requirements.txt --quiet && python -c "import PIL; print('Pillow installed:', PIL.__version__)" && python manage.py check --deploy && python manage.py migrate --noinput && python manage.py collectstatic --noinput --clear
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: ALLOWED_HOSTS
        value: ibgadgetstore.onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: ibgadgetstore-db
          property: connectionString
