# Render.com Blueprint Configuration
# File ini opsional, bisa digunakan untuk deploy dengan satu klik

services:
  # PostgreSQL Database
  - type: pspg
    name: ibgadgetstore-db
    databaseName: ibgadgetstore
    user: ibgadgetstore_user
    plan: free  # atau starter/professional untuk production

  # Django Web Service
  - type: web
    name: ibgadgetstore
    runtime: python
    plan: free  # atau starter/professional untuk production
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ENVIRONMENT
        value: production
      - key: ALLOWED_HOSTS
        value: ibgadgetstore.onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: ibgadgetstore-db
          property: connectionString

